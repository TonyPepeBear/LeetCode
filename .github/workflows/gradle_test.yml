name: Run Test on PR

on: pull_request

jobs:
  gradle:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-java@master
      with:
        java-version: 11
    - uses: eskatos/gradle-command-action@master
      with:
        arguments: test
